<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resource Metrics</title>
    </head>
    <body>
        <h1>TESTING>>>>></h1>
        <div
            style="
                margin: 2rem;
                display: grid;
                font-size: larger;
                font-weight: 600;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                    'Open Sans', 'Helvetica Neue', sans-serif;
            "
        >
            <p>MEMORY: <span id="mem" style="font-weight: 400; color: steelblue"></span></p>
            <p>CPU: <span id="cpu" style="font-weight: 400; color: steelblue"></span></p>
        </div>
    </body>
    <script>
        const mem = document.getElementById("mem");
        const cpu = document.getElementById("cpu");

        const evtSource = new EventSource("http://localhost:3333/stream");

        evtSource.addEventListener("mem", (event) => {
            mem.textContent = event.data;
        });

        evtSource.addEventListener("cpu", (event) => {
            cpu.textContent = event.data;
        });
    </script>
</html>
